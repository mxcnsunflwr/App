		<script type="text/javascript" src="_js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript">

		function lotto_over() {
			$(this).find('ul').show();
		}
		$('nav > ul > li').mouseover(lotto_over);

		function lotto_out() {
			$(this).find('ul').hide();
		}
		$('nav > ul > li').mouseout(lotto_out);

		</script>
