		<script type="text/javascript">

		function lotto_over() {
			$(this).find('ul').show();
		}
		$('nav > ul > li').mouseover(lotto_over);

		function lotto_out() {
			$(this).find('ul').hide();
		}
		$('nav > ul > li').mouseout(lotto_out);
